#logging.level.org.apache.coyote.http11=debug
spring:
  messages:
    basename:
      - messages
      - errors
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

server:
  servlet:
    session:
      tracking-modes: cookie